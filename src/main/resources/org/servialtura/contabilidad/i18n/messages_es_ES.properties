condicionesLegales1=Este presupuesto no comprende los trabajos que no estén descritos y valorados en el mismo, ni aquellos que puedan surgir por la aparición de vicios ocultos  que obliguen a ejecutar partidas complementarias o a la modificación de las ya previstas para poder subsanarlos.
condicionesLegales2=Será por cuenta de la Propiedad el aporte de agua y electricidad necesarios para el correcto funcionamiento de nuestros equipos
condicionesLegales3=Serán por cuenta de la Propiedad, el coste de los Permisos e Informes Técnicos necesarios para la ejecución de las obras. Pudiendo ser solicitados por la Empresa en nombre de la comunidad con un coste de 60\u20AC de gastos de gestión.
formaPago1=Se realizará una previsión del 40% del importe total al inicio de las obras.
formaPago2=El resto del pago de los trabajos ejecutados se realizará una vez finalizados los mismos.
formaPago3=En el supuesto de atraso en el pago, podrán ser solicitados los intereses de demora correspondientes. Según la Ley 15/2010 de 5 de julio para la lucha contra la morosidad.
validez=El presente presupuesto económico tiene una validez de 180 días, contados a partir de su fecha de emisión.
importeObra= IMPORTE TOTAL DE LAS OBRAS (IVA no incluido)