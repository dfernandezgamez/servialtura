<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
	  xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
     >
<h:head>
	<title>Log In</title>
	<style type="text/css">
.form-signin {
	margin: 0 auto;
	max-width: 330px;
	padding: 15px;
}
</style>
</h:head>
<h:body style="padding-top: 60px; background-color: #add;">
	<b:container>
		<h:form styleClass="form-signin" id="loginForm" prependId="false">
			
			<b:messages id="messagesLogin" ></b:messages>
			
			<h2 class="form-signin-heading">Please sign in</h2>
			<b:inputText id="email" value="#{loginBean.uname}" placeholder="User name">
				<f:facet name="prepend">
					<b:icon name="user" />
				</f:facet>
			</b:inputText>
			<b:inputText id="password" value="#{loginBean.password}" placeholder="Password" type="password">
				<f:facet name="prepend">
					<b:iconAwesome name="key" />
				</f:facet>
			</b:inputText>
			<b:selectBooleanCheckbox value="true" caption="remember me" />
			<b:commandButton look="primary btn-block" action="#{loginBean.loginProject}" value="Sign In" 
				icon="log-in" size="lg" />
		</h:form>
	</b:container>
</h:body>
 
</html>
