<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition template="/xhtml/template/layout.xhtml">
		<ui:define name="content">
			<h:form id="presupuestosListForm">
				<b:container>
						<p:dataTable var="pre" value="#{presupuestosListBean.solicitudes}" rows="10"
							paginator="true" editable="false" id="solicitudesTable"
							paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="5,10,15">
							<p:column headerText="Id presupuesto" filterBy="#{pre.idPresupuesto}" filterMatchMode="contains" sortBy="#{pre.idPresupuesto}">
										<h:outputText value="#{pre.idPresupuesto}" />
							</p:column>

						</p:dataTable>
						<p:commandButton value="Añadir presupuesto" type="button" icon="ui-icon-pencil"
							onclick="PF('newPresupuestoDialog').show();" />
				</b:container>
			</h:form>


			<p:dialog header="Nuevo presupuesto" widgetVar="newPresupuestoDialog"  resizable="false"
				modal="true" closable="true" dynamic="true">
				<h:form id="newPresupuestoForm">
					    <p:messages showDetail="false" autoUpdate="true" closable="true" id="messages"/>
	       					 <b:panelGrid colSpans="4,8">
								<p:outputLabel id="userLbl" for="user" value="Descripción" />
								<p:inputText id="user" maxlength="50" required="true"
									value="#{presupuestosListBean.newSolicitud.descripcionSolicitud}" />
								<p:outputLabel id="passwordLbl" for="fecha"	value="Fecha solicitud" />
								<p:calendar id="passwor" value="#{presupuestosListBea.newSolicitud.fechaSolicitud}"  />
							</b:panelGrid>
								<p:commandButton value="#{msg['cancel']}" 
									icon="ui-icon-close" onclick="PF('newPresupuestoDialog').hide();"/>
								<p:commandButton value="#{msg['save']}" 
									icon="ui-icon-disk" process="@form"  
									actionListener="#{presupuestosListBean.addSolicitud}" 
									oncomplete="if (!args.validationFailed) {PF('newPresupuestoDialog').hide();}" update="@form"/>
				</h:form>
			</p:dialog>
		</ui:define>
	</ui:composition>

</h:body>

</html>
