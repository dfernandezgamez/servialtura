<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition template="/xhtml/template/layout.xhtml">
		<ui:define name="content">
			<script type="text/javascript">
				function start() {
				    PF('statusDialog').show();
				}
				 
				function stop() {
				    PF('statusDialog').hide();
				}
				</script>
		
			<h:form id="newPresupuestoForm">
				<p:messages showDetail="true" autoUpdate="true" closable="true" id="messages" showIcon="true" />
			<b:container >
					<p:fieldset legend="Información de la solicitud" toggleable="true">
						<h:panelGrid columns="2" width="100%">
							<p:outputLabel id="desLbl" value="Descripción: " />
							<p:outputLabel id="des"
								value="#{newPresupuestoBean.newPresupuesto.solicitud.descripcionSolicitud}" />
								
							<p:outputLabel id="fechaLbl" value="Fecha solicitud: " />
							<p:outputLabel id="fecha"
								value="#{newPresupuestoBean.newPresupuesto.solicitud.fechaSolicitud}">
									<f:convertDateTime/>
								</p:outputLabel>
								
							<p:outputLabel id="nombreLbl" value="Nombre contacto: " />
							<p:outputLabel id="nombre"
								value="#{newPresupuestoBean.newPresupuesto.solicitud.nombreContacto}" />
								
							<p:outputLabel id="emailLbl" value="Email contacto: " />
							<p:outputLabel id="email"
								value="#{newPresupuestoBean.newPresupuesto.solicitud.emailContacto}" />
								
							<p:outputLabel id="teleconoLbl" value="Telefono contacto: " />
							<p:outputLabel id="telefono"
								value="#{newPresupuestoBean.newPresupuesto.solicitud.telefonoContacto}" />
						</h:panelGrid>
					</p:fieldset>
					<p:fieldset legend="Presupuesto" toggleable="true" >
						<h:panelGrid columns="3" cellpadding="5" cellspacing="5">
							<p:outputLabel  value="¿Necesita licencia?" />
							<p:selectBooleanCheckbox value="#{newPresupuestoBean.necesitaLicencia}">
								<p:ajax update="@form" />
							</p:selectBooleanCheckbox>
							
							<h:panelGrid id="licenciaPanel" rendered="#{newPresupuestoBean.necesitaLicencia}" columns="2">
								<p:outputLabel id="licenciaLb" value="Nos hacemos cargo nosotros de la licencia?" />
								<p:selectBooleanCheckbox value="#{newPresupuestoBean.licenciaNuestra}">
									<p:ajax listener="#{newPresupuestoBean.addLineaLicencia}" update="tableLineasPresupuesto"/>
								</p:selectBooleanCheckbox>
							</h:panelGrid>
						</h:panelGrid>
						<p:dataTable id="tableLineasPresupuesto" var="linea" value="#{newPresupuestoBean.lineas}" emptyMessage="Sin líneas en el presupuesto" rowIndexVar="rowIndex">
							<p:column headerText="Nº Línea">
						        <h:outputText value="#{rowIndex+1}" />
						    </p:column>
						    <p:column headerText="Descripción">
						        <h:outputText value="#{linea.descripcionLineaPresupuesto}" />
						    </p:column>
						</p:dataTable>
						<p:commandButton value="Añadir linea" icon="fa fa-fw fa-plus" process="@form" actionListener="#{newPresupuestoBean.prepareLineaPresupuesto}" oncomplete="PF('newLineaPresupuestoDialog').show();" update=":newLineaPresupuestoForm"/>
						<p:commandButton value="Previsualizar presupuesto" ajax="false" icon="fa fa-fw fa-ye" onclick="PrimeFaces.monitorDownload(start, stop);">
					        <p:fileDownload value="#{newPresupuestoBean.presupuestoFile}" />
					    </p:commandButton>
					</p:fieldset>
			</b:container>
			</h:form>
			
			<!-- dialogs -->
			<p:dialog header="Nueva linea de presupuesto" widgetVar="newLineaPresupuestoDialog"  resizable="false" modal="true" closable="true" dynamic="true">
				<h:form id="newLineaPresupuestoForm">
					    <p:messages showDetail="true" autoUpdate="true" closable="true" id="messages"/>
							<h:panelGrid>
								<p:outputLabel id="desLbl" for="des" value="Descripción" />
								<p:inputText id="des"  required="true" value="#{newPresupuestoBean.newLineaPresupuesto.descripcionLineaPresupuesto}" />
							</h:panelGrid>
							<p:commandButton value="Cancelar" icon="ui-icon-close" oncomplete="PF('newLineaPresupuestoDialog').hide();" immediate="true"/>
							<p:commandButton value="Guardar" icon="ui-icon-disk" actionListener="#{newPresupuestoBean.addLineaPresupuesto}" oncomplete="if (!args.validationFailed) {PF('newLineaPresupuestoDialog').hide();}" update=":newPresupuestoForm"/>
				</h:form>
			</p:dialog>		
		</ui:define>
	</ui:composition>
</h:body>
</html>
