<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition template="/xhtml/template/layout.xhtml">
		<ui:define name="content">
		
			<h:form id="newPresupuestoForm">
				<p:messages showDetail="true" autoUpdate="true" closable="true" id="messages" showIcon="true" />
			<b:container >
					<p:fieldset legend="Nuevo presupuesto" toggleable="true" id="infoPanel">
						<h:panelGrid columns="2" width="100%" >
							<p:outputLabel id="desLbl" value="DescripciÃ³n: " for="des" />
							<p:inputTextarea id="des" 
								value="#{newPresupuestoBean.newPresupuesto.descripcionSolicitud}" required="true"/>
								
							<p:outputLabel id="fechaLbl" value="Fecha solicitud: " for="fecha" />
							<p:calendar id="fecha"
								value="#{newPresupuestoBean.newPresupuesto.fechaSolicitud}" >
									<f:convertDateTime/>
							</p:calendar>
							
							<p:outputLabel value="Cliente" for="cliente" />
        					<p:autoComplete id="cliente" dropdown="true" converter="omnifaces.SelectItemsConverter" 
        					 value="#{newPresupuestoBean.newPresupuesto.cliente}" completeMethod="#{newPresupuestoBean.searchCliente}"
        					 emptyMessage="No se han encontrado clientes" placeholder="Buscar clientes" 
        					 var="cli" itemLabel="#{cli.nombreCliente}" itemValue="#{cli}">
        						<p:ajax event="itemSelect" listener="#{newPresupuestoBean.onItemSelect(cli)}"  update="infoPanel"/>
        					</p:autoComplete>
								
							<p:outputLabel id="nombreLbl" value="Persona contacto: "  for="nombre"/>
							<p:inputText id="nombre"
								value="#{newPresupuestoBean.newPresupuesto.personaContacto}" required="true"/>
								
							<p:outputLabel id="emailLbl" value="Email contacto: " for="email"/>
							<p:inputText id="email"
								value="#{newPresupuestoBean.newPresupuesto.emailContacto}" required="true" />
								
							<p:outputLabel id="teleconoLbl" value="Telefono contacto: "  for="telefono"/>
							<p:inputText id="telefono"
								value="#{newPresupuestoBean.newPresupuesto.telefonoContacto}" required="true" />
						</h:panelGrid>
					</p:fieldset>
					
					<p:commandButton value="Guardar presupuesto"  icon="ui-icon-disk" actionListener="#{newPresupuestoBean.guardarPresupuesto}"	update="@form"/>
			</b:container>
			</h:form>
			
		</ui:define>
	</ui:composition>
</h:body>
</html>
